<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
	th:replace="~{/common/layout :: layout(~{::title},~{::body/content()})}">
<head>
<meta charset="UTF-8">
<title>勤怠情報変更｜LMS</title>
</head>
<body>

	<th:block th:if="${session.loginUserDto.role == '0001'}">
		<h2>勤怠管理</h2>
	</th:block>

	<th:block th:if="${session.loginUserDto.role != '0001'}">
		<h2>勤怠管理 <small>( [[${attendanceForm.userName}]] )</small></h2>
		<th:block th:if="${session.loginUserDto.leaveFlg == '1'}">
			<h2><small>途中退校日：${dispLeaveDate}</small></h2>
		</th:block>
	</th:block>
	
	
	
	<div class="row" th:object="${attendanceForm}">
		<div class="bs-component col-sm-12">
			
			<!--大山忠資-Task.27-->
			<ul>
				<li th:each="err : ${#fields.allErrors()}">
					<span th:if="${#fields.hasAnyErrors()}" style="color: red;">[[${err}]]<br></span>
				</li>
				
			</ul>
			
			<form th:action="@{/attendance/update}" method="post">
				
				<!--大山忠資-Task.28-->
				<div  style="max-height: 630px; overflow-y: auto;">
					<table class="table table-hover dataTable no-footer">
						<thead>
							<tr>
								<th class="w140">日付</th>
								<th class="w300">コース内容</th>
								<th></th>
								<th class="w180" colspan="3">出勤</th>
							    <th class="w180" colspan="3">退勤</th>
								<th class="w80">中抜け時間</th>
								<th class="w70">ステータス</th>
								<th class="w240">備考</th>
							</tr>
						</thead>
						<tbody>
							<th:block th:each="dailyAttendanceForm, stat : *{attendanceList}">
								<tr th:style="${dailyAttendanceForm.isToday} ? 'background-color: #d9edf7;' : ''">
									<th:block>
										<input type="hidden" th:name="|attendanceList[${stat.index}].isToday|" th:value="${dailyAttendanceForm.isToday}" />
										<input type="hidden" th:name="|attendanceList[${stat.index}].studentAttendanceId|" th:value="${dailyAttendanceForm.studentAttendanceId}" />
										<input type="hidden" th:name="|attendanceList[${stat.index}].trainingDate|" th:value="${dailyAttendanceForm.trainingDate}" />
										<input type="hidden" th:name="|attendanceList[${stat.index}].dispTrainingDate|" th:value="${dailyAttendanceForm.dispTrainingDate}" />
										<input type="hidden" th:name="|attendanceList[${stat.index}].sectionName|" th:value="${dailyAttendanceForm.sectionName}" />
										<input type="hidden" th:name="|attendanceList[${stat.index}].statusDispName|" th:value="${dailyAttendanceForm.statusDispName}" />
									</th:block>
									<td class="w140">[[${dailyAttendanceForm.dispTrainingDate}]]</td>
									<td class="w300">[[${dailyAttendanceForm.sectionName}]]</td>
									
									<!--大山忠資 - Task.28-->
									<td>
										<button type="button" class="btn btn-success default-button" th:onclick="workingButton([[${stat.index}]])">定時</button>
									</td>
									<!--大山忠資 - Task.26-->
									<td class="w80">
										<select th:id="|trainingStartTimeHour_${stat.index}|" class="form-control" th:name="|attendanceList[${stat.index}].trainingStartTimeHour|"  th:errorclass="errorInput">
											<option th:each="hour : ${attendanceForm.hourMap}" th:value="${hour.key}" th:text="${hour.value}"
											 th:selected="${hour.key == dailyAttendanceForm.trainingStartTimeHour}"></option>
										</select>
									</td>
									<td>:</td>
									<td class="w80">
										<select th:id="|trainingStartTimeMinute_${stat.index}|" class="form-control" th:name="|attendanceList[${stat.index}].trainingStartTimeMinute|" th:errorclass="errorInput">
											<option th:each="minute : ${attendanceForm.minuteMap}" th:value="${minute.key}" th:text="${minute.value}"
											 th:selected="${minute.key == dailyAttendanceForm.trainingStartTimeMinute}"></option>
										</select>
									</td>
									<td class="w80">
										<select th:id="|trainingEndTimeHour_${stat.index}|" class="form-control" th:name="|attendanceList[${stat.index}].trainingEndTimeHour|"  th:errorclass="errorInput">
											<option th:each="hour : ${attendanceForm.hourMap}" th:value="${hour.key}" th:text="${hour.value}"
											  th:selected="${hour.key == dailyAttendanceForm.trainingEndTimeHour}"></option>
										</select>
									</td>
									<td>:</td>
									<td class="w80">
										<select th:id="|trainingEndTimeMinute_${stat.index}|" class="form-control" th:name="|attendanceList[${stat.index}].trainingEndTimeMinute|" th:errorclass="errorInput">
											<option th:each="minute : ${attendanceForm.minuteMap}" th:value="${minute.key}" th:text="${minute.value}"
											th:selected="${minute.key == dailyAttendanceForm.trainingEndTimeMinute}"></option>
										</select>
									</td>
									
									
									<td class="w140">
										<select th:name="|attendanceList[${stat.index}].blankTime|" class="form-control" th:errorclass="errorInput">
											<option th:each="blankTime : ${attendanceForm.blankTimes}" th:value="${blankTime.key}" th:inline="text" class="form-control" 
												th:selected="${blankTime.key == dailyAttendanceForm.blankTime}">[[${blankTime.value}]]</option>
										</select>
									</td>
									<td class="w70">[[${dailyAttendanceForm.statusDispName}]]</td>
									<td class="w240">
										<input type="text" th:name="|attendanceList[${stat.index}].note|" th:value="${dailyAttendanceForm.note}" class="form-control" th:errorclass="errorInput"></input>
									</td>
								</tr>
							</th:block>
						</tbody>
					</table>
				</div>
				<div class="form-group">
					<th:block th:if="${session.loginUserDto.role == '0001'}">
						<a th:href="@{/attendance/detail}" class="btn btn-default">戻る</a>
					</th:block>
					<th:block th:if="${session.loginUserDto.role != '0001'}">
						<input type="submit" value="戻る" name="indexCompany" class="btn btn-default" />
					</th:block>
					<input type="submit" value="更新" name="complete" class="btn btn-info" onclick="return confirmUpdate()"/>
				</div>
			</form>
		</div>
	</div>
	
	<script>
		/*大山忠資-Task.27*/
		function confirmUpdate() {
		    if (confirm("更新します。よろしいですか？")) {
		        return true;
		    } else {
		        return false;
		    }
		}
				
		/*大山忠資-Task.28*/
		function workingButton(index) {
			const trainingStartTimeHour = document.getElementById(`trainingStartTimeHour_${index}`);
			const trainingStartTimeMinute = document.getElementById(`trainingStartTimeMinute_${index}`);
			const trainingEndTimeHour = document.getElementById(`trainingEndTimeHour_${index}`);
			const trainingEndTimeMinute = document.getElementById(`trainingEndTimeMinute_${index}`);
		
    		trainingStartTimeHour.value = '9';
    		trainingStartTimeMinute.value = '0';
    		trainingEndTimeHour.value = '18';
    		trainingEndTimeMinute.value = '0';
		}
	</script>

</body>
</html>
